<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('1.jpg') no-repeat center center/cover;
            color: white;
        }

        h1 {
            text-align: center;
            padding-top: 40px;
            font-size: 40px;
        }

        p {
            text-align: center;
            font-size: 22px;
            margin-top: 15px;
        }

        /* TEAM SECTION */
        .team-section {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            gap: 30px;
            margin: 40px auto 0;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 25px;
            backdrop-filter: blur(6px);
        }

        /* CARD */
        .card {
            width: 30%;
            text-align: center;
        }

        /* IMAGE BOX */
        .image-box {
            position: relative;
            padding: 15px;
            border-radius: 20px;
        }

        .pink {
            background: #fde2e4;
        }

        .peach {
            background: #fff1e6;
        }

        .blue {
            background: #e3f0ff;
        }

        .image-box img {
            width: 100%;
            border-radius: 14px;
        }

        /* PLAY BUTTON */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: red;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        /* TITLE */
        .card h3 {
            margin-top: 15px;
            color: black;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .team-section {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>Portfolio</h1>

    <p>My name is Parth Swami</p>

    <div class="team-section">

        <!-- CARD 1 -->
        <div class="card">
            <div class="image-box pink">
                <img src="q1.jpg">
                <div class="play-btn">▶</div>
            </div>
            <h3>Quote 1</h3>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <div class="image-box peach">
                <img src="q2.jpg">
                <div class="play-btn">▶</div>
            </div>
            <h3>Quote 2</h3>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <div class="image-box blue">
                <img src="q3.webp">
                <div class="play-btn">▶</div>
            </div>
            <h3>Quote 3</h3>
        </div>

    </div>

</body>

</html>
