<!DOCTYPE html>
<html>

<head>
    <style>
        /* The Animation Code*/
        @keyframes example {
            10% {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: blue;
            }

            100% {
                background-color: green;
            }
        }

        /* The element to apply the animation to */
        div {
            width: 100;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 10s;
        }
    </style>
</head>

<body>
    <div>
        Hi</div>
</body>

</html>
