<!doctype html>
<html>
    <head>
        <title>Bootstrap Grid System</title>
        <meta charset="utf-8">
        <meta name="viewpont"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.Bootstrapcdn.com/Bootstrap/4.3.1/css/Bootstrap.min.css">
        <script src="https://maxcdn.Bootstrapcdn.com/Bootstrap/4.3.1/js/Bootstrap.min.js" >
        </script>
        <style>
            .col {
                text-align: center ;
                border: 3px solid blackx;
            }
        </style>
    </head>

    
    <body>
        <h3>Equal with column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    Column 1
                </div>
                <div class="col">
                    Column 2
                </div>
                <div class="col">
                    Column 3
                </div>
            </div>
        </div>
    </body>
</html>
