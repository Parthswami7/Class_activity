<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap example</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet"
        href="https://stackpath.Bootstrapcdn.com/Bootstrap/4.3.1/css/Bootstrap.min.css">
        <script 
        src="https://stackpath.Bootstrapcdn.com/Bootstrap/4.3.1/js/Bootstrap.min.js">
    </script>
    </head>

    <body>
        <div class="container">
            <h1 font="bold italic">Hello students!</h1>
            <p>Resize the browser window to see the effect.</p>
            <div class="row">
                <!--Size medium and Extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">xs</div>
                <div class="col-md-12 col-md-5" style="background-color: lavender;">.col-xs-3</div>
        </div>
        <div class="row">
            <!--Size large,medium and extra small-->
            <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">.col-xs-6</div>
            <div class="col-xs-6 col-md-2" style="background-color: lightgray;">.col-xs-6</div>
        </div>
        <div class="row" style="background-color: lightcyan;">
            <!--size extra small-->
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>
    </body>
</html>
