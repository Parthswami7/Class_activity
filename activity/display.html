<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Bootstrap Typography Example
        </title>

        <meta charset="utf-8">

        <meta name="viewport"
        content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.Bootstrapcdn.com/Bootstrap/4.3.1/css/Bootstrap.min.css">

        <script src=
        "https://maxcdn.Bootstrapcdn.com/Bootstrap/4.3.1/js/Bootstrap.min.js">
    </script>
    </head>

    <body>
        <div class="container">
            <h1>Heading Lists</h1>
            <h1 class="display-1">Codingal</h1>
            <h1 class="display-2">Codingal</h1>
            <h1 class="display-3">Codingal</h1>
            <h1 class="display-4">Codingal</h1>
        </div>
        <div class="container">
            <h1>Lighter, Secondary Text with small tag and class text-muted 
                <small class="text-muted">Hello Codingal</small>
            </h1>
            

            <dl>
                <dt>Coffee</dt>
                <dd>White Hot Drink</dd>
            </dl>
        </div>
    </body>
</html>
